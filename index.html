<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator-card">
        <div class="calculator-view" id="view"></div>
        <div class="calculator-buttons">
          <div class="operators grid grid-template">
            <button type="button" class="btn btn-operators" id="plus">+</button>
            <button type="button" class="btn btn-operators" id="minus">-</button>
            <button type="button" class=" btn btn-operators" id="multiplication">x</button>
            <button type="button" class=" btn btn-operators" id="division">รท</button>
          </div>
          <div class="numbers grid grid-temp-num">
              <div class="number-characters grid grid-temp">
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="btn" id="0">0</button>
                <button class="btn" id=".">.</button>
                <a class="btn clear" id="c">C</a>
              </div>
              <button class="equal-sign btn" id="equal">=</button>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
